apiVersion: v1
kind: Service
metadata:
  name: kudu-master-ui
  namespace: kudu  
  labels:
    app: kudu-master
spec:
  type: NodePort
  ports:
  - name: ui
    nodePort: 30004
    port: 8051
  selector:
    app: kudu-master
---
apiVersion: v1
kind: Service
metadata:
  name: kudu-master-svc
  namespace: kudu
  labels:
    app: kudu-master
spec:
  clusterIP: None
  ports:
  - name: ui
    port: 8051
  - name: rpc-port
    port: 7051
  selector:
    app: kudu-master
---
apiVersion: v1
kind: Service
metadata:
  name: kudu-tserver-svc
  namespace: kudu    
  labels:
    app: kudu-tserver
spec:
  clusterIP: None
  ports:
  - name: ui
    port: 8050
  - name: rpc-port
    port: 7050
  selector:
    app: kudu-tserver
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kudu-master
  namespace: kudu   
  labels:
    app: kudu-master
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: kudu-master
  serviceName: kudu-master-svc
  template:
    metadata:
      labels:
        app: kudu-master
    spec:
      containers:
        - name: kudu-master
          image: kubernetesbigdataeg/kudu:1.17.0-2
          imagePullPolicy: IfNotPresent
          args:
          - master
          env:
          - name: GET_HOSTS_FROM
            value: dns
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          ports:
          - containerPort: 8051
            name: master-ui
          - containerPort: 7051
            name: master-rpc
          volumeMounts:
          - mountPath: /var/lib/kudu/
            name: datadir
          - mountPath: /etc/environments
            name: kudu-env
          - name: kudu-logs
            mountPath: /tmp/
        - name: kudu-master-logs
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/kudu/kudu-master.INFO']
          volumeMounts:
          - name: kudu-logs
            mountPath: /tmp/
      volumes:
        - name: kudu-logs
          emptyDir: {}
        - configMap:
            name: kudu-config
          name: kudu-env
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: fast-disks
      resources:
        requests:
          storage: 200Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kudu-tserver
  namespace: kudu   
  labels:
    app: kudu-tserver
spec:
  podManagementPolicy: Parallel
  replicas: 4
  selector:
    matchLabels:
      app: kudu-tserver
  serviceName: kudu-tserver-svc
  template:
    metadata:
      labels:
        app: kudu-tserver
    spec:
      containers:
        - name: kudu-tserver         
          image: kubernetesbigdataeg/kudu:1.17.0-2
          imagePullPolicy: IfNotPresent
          args: [tserver]
          env:
          - name: GET_HOSTS_FROM
            value: dns
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          ports:
          - containerPort: 8050
            name: tserver-ui
          - containerPort: 7050
            name: tserver-rpc
          volumeMounts:
          - mountPath: /var/lib/kudu/
            name: datadir
          - mountPath: /etc/environments
            name: kudu-env
          - name: kudu-logs
            mountPath: /tmp/
        - name: kudu-tserver-logs
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/kudu/kudu-tserver.INFO']
          volumeMounts:
          - name: kudu-logs
            mountPath: /tmp/
      volumes:
        - name: kudu-logs
          emptyDir: {}
        - configMap:
            name: kudu-config
          name: kudu-env
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: fast-disks
      resources:
        requests:
          storage: 200Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kudu-config
  namespace: kudu
data:
  kudu.env: |
    export KUDU__kudumaster__master_addresses=kudu-master-0.kudu-master-svc.kudu.svc.cluster.local:7051,kudu-master-1.kudu-master-svc.kudu.svc.cluster.local:7051,kudu-master-2.kudu-master-svc.kudu.svc.cluster.local:7051
    export KUDU__kudumaster__webserver_doc_root=/opt/kudu/usr/local/www
    export KUDU__kudumaster__logtostderr=false
    export KUDU__kudumaster__log_dir=/var/log/kudu
    export KUDU__kudumaster__fs_wal_dir=/var/lib/kudu/wal
    export KUDU__kudumaster__fs_data_dirs=/var/lib/kudu/data
    export KUDU__kudumaster__rpc_encryption=optional
    export KUDU__kudumaster__rpc_authentication=optional
    export KUDU__kudumaster__rpc_negotiation_timeout_ms=5000
    export KUDU__kudumaster__hive_metastore_uris=thrift://hive-svc.kudu.svc.cluster.local:9083
    export KUDU__kudutserver__tserver_master_addrs=kudu-master-0.kudu-master-svc.kudu.svc.cluster.local:7051,kudu-master-1.kudu-master-svc.kudu.svc.cluster.local:7051,kudu-master-2.kudu-master-svc.kudu.svc.cluster.local:7051
    export KUDU__kudutserver__webserver_doc_root=/opt/kudu/usr/local/www
    export KUDU__kudutserver__logtostderr=false
    export KUDU__kudutserver__log_dir=/var/log/kudu
    export KUDU__kudutserver__fs_wal_dir=/var/lib/kudu/wal
    export KUDU__kudutserver__fs_data_dirs=/var/lib/kudu/data
    export KUDU__kudutserver__rpc_encryption=optional
    export KUDU__kudutserver__rpc_authentication=optional
    export KUDU__kudutserver__rpc_negotiation_timeout_ms=5000
